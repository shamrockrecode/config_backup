user nginx nginx;
worker_processes 12;
###worker_priority -5;
worker_rlimit_nofile 65536;

error_log /var/log/nginx/error_log debug;

events {
        worker_connections  32768;
	multi_accept on;
        use epoll;
}

http {
        include         /etc/nginx/mime.types;
	include		win-utf;
	server_names_hash_max_size 2048;
        log_format main
                '$remote_addr - $remote_user [$time_local] '
                '"$request" $status $bytes_sent '
                '"$http_referer" "$http_user_agent" '
                '"$gzip_ratio"';

        log_format  todatabase 'log2db	$http_host	$server_name	$time_local	$remote_addr	$request	$status	$body_bytes_sent	$bytes_sent	$request_length	$http_msisdn	$http_x_nokia_msisdn	$http_x_msisdn	$http_x_shg_msisdn	$http_user_agent	$sent_http_x_shg_partner_id	$http_referer	$sent_http_x_orion_page_title	$content_type	$request_time	$http_x_forwarded_for	$sent_http_x_shg_platform_id	$sent_http_x_shg_session_id';
        log_format  todatabaseopera 'log2db	$http_host	$server_name	$time_local	$remote_addr	$request	$status	$body_bytes_sent	$bytes_sent	$request_length	$http_msisdn	$http_x_nokia_msisdn	$http_x_msisdn	$http_x_shg_msisdn	$http_user_agent	-	$http_referer	$sent_http_x_orion_page_title	$content_type	$request_time	$http_x_operamini_phone';

        log_format  todatabase_with_xff 'log2db	$http_host	$server_name	$time_local	$remote_addr	$request	$status	$body_bytes_sent	$bytes_sent	$request_length	$http_msisdn	$http_x_nokia_msisdn	$http_x_msisdn	$http_x_shg_msisdn	$http_user_agent	-	$http_referer	$sent_http_x_orion_page_title	$content_type	$request_time	$http_x_forwarded_for';

	log_format  extended_headers 'apoc	$http_host	$server_name	$time_local	$remote_addr	$request	$status	$http_user_agent	$sent_http_x_shg_tariff	$sent_http_x_shg_server_address';

        client_header_timeout   10m;
        client_body_timeout     10m;
        send_timeout            10m;

        connection_pool_size            256;
        client_header_buffer_size       1k;
        large_client_header_buffers     4 12k;
        request_pool_size               4k;
        client_max_body_size 20m;

        gzip on;
        gzip_min_length 1100;
        # gzip_comp_level 3;
        gzip_buffers    4 8k;
        #gzip_http_version 1.1;
        #gzip_proxied any;
        #gzip_types     text/plain text/css application/x-javascript application/xml;
        gzip_types      text/plain;
	gzip_vary	on;
	gzip_comp_level	7;

        output_buffers  1 32k;
        postpone_output 1460;

	server_tokens off;
        sendfile        on;
        tcp_nopush      on;
        tcp_nodelay     on;
        #keepalive_timeout       120 60;
        keepalive_timeout       15;

        ignore_invalid_headers  off;
        index index.html;

        geo $userip  {
         ranges;
         default                    no;
         include operatorsIP.txt;
        }


        geo $MTS_SZ_all {
        ranges;
        default                         0;
        include MTS_SZ_all.conf;
        }

        geo $MTS_all {
        ranges;
        default                         0;
        include MTS_all.conf;
        }

	geo $MF_wo_CapitalAndNW {
	ranges;
	default 0;
	include MEGAFON_ALL_wo_CapitalAndNW.conf;
	}

	geo $MTS_wap {
	ranges;
	default				0;
	include MTS_wap.conf;
	}

	geo $MTS_gprs {
        ranges;
        default                          0;
        include MTS_gprs.conf;
        }

	geo $http_x_forwarded_for $MTS_all_xff {
        ranges;
        default                         0;
        include MTS_all.conf;
        }

	geo $http_x_forwarded_for $BEE_TELE2_MEGAFON_xff {
	ranges;
	default				0;
	include BEE_TELE2_MEGAFON.conf;
	}

 	 geo $BEE_TELE2_MEGAFON {
        ranges;
        default                         0;
        include BEE_TELE2_MEGAFON.conf;
	include proxy.conf;
        }
	
	geo $BEE_TELE2_MEGAFON_BVK_UKR {
        ranges;
        default                         0;
        include BEE_TELE2_MEGAFON.conf;
	include proxy.conf;
	include ukraineIP.conf;
	include BVK.conf;
        }
	
	geo $BIG_3 {
	ranges;
	default				0;
	include BIG_3.conf;
	}

	geo $http_x_forwarded_for $BIG_3_xff {
	ranges;
	default                         0;
	include BIG_3.conf;
	}

        geo $MEGAFON_ALL {
        ranges;
        default                         0;
        include MEGAFON_ALL.conf;
        }

        geo $http_x_forwarded_for $MEGAFON_ALL_xff {
        ranges;
        default                         0;
        include MEGAFON_ALL.conf;
        }

        geo $big_four   {
        ranges;
        default    0;
        include proxy.conf;
        include BIG_3.conf;
        }


    geo $mts_wap_ip {
    	ranges;
        default            0;
        include MTS_wap.conf;
    }

    geo $mts_gprs_ip {
    	ranges;
        default            0;
        include MTS_gprs.conf;
    }

    geo $user_operator  {
         ranges;
         default                    no;
         include operators_ip.conf;
    }

    geo $http_x_forwarded_for $xff_operator  {
                ranges;
                default                    no;
                include operators_ip.conf;
        }


    geo $mts_moscow_south   {
    	 ranges;
         default    0;
         include MTS_MSK+UG.conf;
    }

        geo $realIP {
                default         0;
                80.83.228.0/22  1;
                80.83.232.0/23  1;
                84.17.254.0/23  1;
                213.87.8.0/21   1;
                213.87.77.0/24  1;
                213.87.80.0/22  1;
                213.87.84.0/23  1;
                213.87.112.0/23 1;
                213.87.118.0/23 1;
                217.8.226.0/23  1;
                217.8.230.0/23  1;
                217.8.234.0/24  1;
                217.8.239.0/24  1;
                217.66.147.0/24 1;
                217.66.148.0/22 1;
                217.74.244.128/25       1;
                217.74.245.0/24 1;
                217.74.247.128/25       1;
                217.74.248.0/24 1;
                217.74.255.115/32       1;
        }


limit_req_zone $http_x_msisdn zone=xmsisdn_zone:10m rate=1r/s;	
limit_req_zone $http_cookie zone=cookieszone:10m rate=1r/s;
limit_req_log_level notice;

#        location ~* (.*)/tr9.*pmid.236/(.*) {
#                rewrite ^(.*)$ http://pulse.mts.ru/;
#                break;
#        }
#	include vhosts.d/236partner.conf;

        include vhosts.d/*.conf;
}

